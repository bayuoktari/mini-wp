<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mini Wordpress</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#236088">
            <a class="navbar-brand" href="#" style="font-size: 22px;"><i class="fab fa-wordpress-simple"></i>
                Mini WordPress</a>
            <a class="navbar-brand" href="#" id="btn-menu"><i class="fas fa-bars"></i> Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white"><i class="fas fa-bell" style="font-size: 22px;"></i></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <!--  -->

    <!-- content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-md-block bg-light sidebar no-pad" id='sidebar-menu'>
                <div class="sidebar-sticky left-sidebar">
                    <div class="row mb-3">
                        <div class="col-md-3 no-pad">
                            <img src="https://dummyimage.com/50x50/000/fff" alt="prof-pict" class="web-pict">
                        </div>
                        <div class="col-md no-pad">
                            <h6 class="website-title">Your Website Name</h6>
                            <small class="text-muted">Look website.school.blog</small><br>
                        </div>
                    </div>
                    <div class="list-group">
                        <h6 class="nav-item">Manage</h6>
                        <a href="#" class="nav-link list-group-item-action" id='site-pages'><i
                                class="far fa-file-alt add-pad"></i> Site
                            Pages</a>
                        <a href="#" class="nav-link list-group-item-action" id='blog-post'><i
                                class="fas fa-align-justify add-pad"></i>
                            Blog
                            Posts</a>
                        <a href="#" class="nav-link list-group-item-action" id='add-post'><i
                                class="fas fa-plus-square add-pad"></i>
                            Add New Post</a>
                        <a href="#" class="nav-link list-group-item-action" id='media'><i
                                class="fas fa-photo-video add-pad"></i>
                            Media</a>
                        <a href="#" class="nav-link list-group-item-action" id='comment'><i
                                class="fas fa-comments add-pad"></i>
                            Comments</a>

                    </div>
                </div>
            </div>
            <main role="main" class="col-md-9 content-right">
                <div class="site-pages">
                    <h3>Your Blog Post</h3>
                    <hr>
                    <div class="container col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-7 d-flex flex-column justify-content-center">
                                        <h4 class="card-title align-self-start" style="margin-bottom: 5px;">The Journey
                                            Begins</h4>
                                        <p class="card-subtite text-muted align-self-start" style="margin-bottom: 5px;">
                                        </p>
                                        7 Minutes ago</p>
                                    </div>
                                    <div class="col-md-4 d-flex justify-content-center">
                                        <img src="https://placekitten.com/250/160" alt="article-pict"
                                            class="article-pict">
                                    </div>
                                    <div class="col-md-1 d-flex justify-content-center align-items-center">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-article">
                    <h3>Add New Article</h3>
                    <hr>
                    <textarea class="form-control" id="article-new" name="article" rows="3"></textarea>
                    <button class="btn btn-primary" id="btn-check">BUTTON CHECK</button>
                </div>
            </main>
        </div>
    </div>
    <!-- content -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ae2162c6de.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="//cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script src="./js/main.js"></script>
    <script>
        CKEDITOR.replace('article-new');
    </script>
</body>

</html>
