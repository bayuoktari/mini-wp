<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mini Wordpress</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#236088">
            <a class="navbar-brand" href="#" style="font-size: 22px;"><i class="fab fa-wordpress-simple"></i>
                Mini WordPress</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white"><i class="fas fa-bell" style="font-size: 22px;"></i></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <!--  -->

    <!-- content -->
    <div class="container-fluid" id="app">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="col-md-3 d-md-block bg-light sidebar no-pad" id='sidebar-menu'>
                <div class="sidebar-sticky left-sidebar">
                    <div class="row mb-3">
                        <div class="col-md-3 no-pad">
                            <img src="https://dummyimage.com/50x50/000/fff" alt="prof-pict" class="web-pict">
                        </div>
                        <div class="col-md no-pad">
                            <h6 class="website-title">Your Website Name</h6>
                            <small class="text-muted">Look website.school.blog</small><br>
                        </div>
                    </div>
                    <div class="list-group">
                        <h6 class="nav-item">Manage</h6>
                        <a href="#" class="nav-link list-group-item-action" v-on:click="showArticlePage"
                            id='blog-post'><i class="fas fa-align-justify add-pad"></i>
                            Blog
                            Posts</a>
                        <a href="#" class="nav-link list-group-item-action" id='add-post' v-on:click='addArticle'><i
                                class="fas fa-plus-square add-pad"></i>
                            Add New Post</a>
                        <a href="#" class="nav-link list-group-item-action" id='media'><i
                                class="fas fa-photo-video add-pad"></i>
                            Media</a>
                        <a href="#" class="nav-link list-group-item-action" id='comment'><i
                                class="fas fa-comments add-pad"></i>
                            Comments</a>

                    </div>
                </div>
            </div>
            <!-- SIDEBAR -->
            <!-- MAIN CONTENT -->
            <main role="main" class="col-md-9 content-right">
                <!-- ARTICLE PAGE -->
                <div class="site-pages" v-show='articlePage'>
                    <h3>Your Blog Post</h3>
                    <hr>
                    <div class="input-group mb-3" style="width: 45%;">
                        <div class="input-group-prepend">
                            <div class="input-group-text" width=><i class="fas fa-search"></i></div>
                        </div>
                        <input type="text" class="form-control" id="search" name="search" placeholder="Search Article"
                            autocomplete="off" v-model="searchBar" v-on:keyup="searchArticle">
                    </div>
                    <div class="container col-md-9">
                        <div class="card mb-3 list-article" v-for="item in searchArticleComputed"
                            v-on:click.stop="showById(item._id)">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-7 d-flex flex-column justify-content-center">
                                        <h4 class="card-title align-self-start" style="margin-bottom: 5px;">
                                            {{item.title}}</h4>
                                        <p class="card-subtitle text-muted mt-2 align-self-start"
                                            style="margin-bottom: 5px;">
                                            {{item.created_at}}</p>
                                    </div>
                                    <div class="col-md-4 d-flex justify-content-end">
                                        <img v-bind:src="item.thumbnail" alt="article-pict" class="article-pict">
                                    </div>
                                    <div class="col-md-1 d-flex justify-content-center align-items-center">
                                        <button class="btn btn-danger" v-on:click.stop="deleteArticle(item._id)"><i
                                                class="far fa-trash-alt"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ARTICLE PAGES -->
                <!-- ADD ARTICLE PAGES -->
                <div class="new-article" v-show="newArticle">
                    <h3>{{pageTitle}}</h3>
                    <hr>
                    <form enctype="multipart/form-data">
                        <div class="form-group" style="width: 45%;">
                            <label for="title">Article Title</label>
                            <input type="text" class="form-control" id="title" v-model="titleArticle">
                        </div>
                        <div class="form-group" style="width: 75%;">
                            <label for="content">Example textarea</label>
                            <textarea class="form-control" id="content" rows="5" v-model="contentArticle"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" name="file" v-on:change="upload">
                        </div>
                        <button class="btn btn-primary mt-3" v-show=' buttonAdd' v-on:click="addNewArticle">Add New
                            Article</button>
                        <button class="btn btn-primary mt-3" v-show='buttonEdit' v-on:click="editArticle">Edit
                            Article</button>
                    </form>
                </div>
                <!-- ADD ARTICLE PAGE -->
                <!-- DETAIL ARTICLE -->
                <div class="detail-article" v-show="detailArticle">
                    <div class="d-flex justify-content-end ">
                        <button class="btn btn-info edit-btn" v-on:click="editPage">Edit</button>
                    </div>
                    <h3>Detail Article</h3>
                    <hr>
                    <h4 align="center">{{showTitle}}</h4>
                    <p>{{showDescription}}</p>
                </div>
                <!-- DETAIL ARTICLE -->
            </main>
            <!-- MAIN CONTENT -->
        </div>
    </div>
    <!-- content -->


    <script src="https://kit.fontawesome.com/ae2162c6de.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
